<ion-header>
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col class="ion-align-content-center">
          <ion-title>
            Configuraciones
          </ion-title>
        </ion-col>
        <ion-col size="auto">
          <ion-button fill="clear" (click)= "salirSinArgs()">
            Volver
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
    
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-list>
    <ion-item *ngFor = "let elem of elemLista">
      <ion-label>{{ elem.name }}</ion-label>
      <ion-toggle slot="end" [(ngModel)] = "elem.value" (ionChange)= "actualizarValor()"></ion-toggle>
      <!-- <ion-toggle slot="end" [checked] = "elem.value" (ionChange)="accion(elem.name, elem.value)"></ion-toggle> -->
      <!-- <ion-toggle slot="end" *ngIf = !elem.value></ion-toggle> -->
    </ion-item>
  </ion-list>
  

</ion-content>
